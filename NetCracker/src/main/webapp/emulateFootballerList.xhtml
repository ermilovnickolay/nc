<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title></title>
</h:head>

<h:body>

	<p:dataTable var="footballer" value="#{footballerList.footballers}">
		<p:column headerText="Name">
			<h:outputLink value="#">#{footballer.name}</h:outputLink>
		</p:column>
		<p:column headerText="Team">
			<h:outputText value="#{footballer.team}" />
		</p:column>
		<p:column headerText="Years">
			<h:outputText value="#{footballer.years}" />
		</p:column>
		<p:column headerText="Position">
			<h:outputText value="#{footballer.position}" />
		</p:column>
		<p:column headerText="Overall">
			<h:outputText value="#{footballer.overall}" />
		</p:column>
	</p:dataTable>
</h:body>

</html>
