<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title></title>
</h:head>

<h:body>
	<h:form>
		<p:dataTable var="player" value="#{playerBean.players}">
			<p:column headerText="Player">
				<h:commandLink id="viewplayer" action="#{playerBean.viewPlayer}">
					<h:outputText value="#{player.name}" />
					<f:setPropertyActionListener value="#{player.id}"
						target="#{playerBean.player.id}" />
				</h:commandLink>
			</p:column>
			<p:column headerText="Country">
				<h:outputText value="#{player.country}" />
			</p:column>
			<p:column headerText="Team">
				<h:outputText value="#{player.team}" />
			</p:column>
			<p:column headerText="Rating">
				<h:outputText value="#{player.overall}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>

</html>
